name: Deploy to Hostinger

on:
  push:
    branches:
      - main # Adjust the branch name if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install --force

      - name: Build Application
        run: npm run build

      - name: Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ftp://zcmc-development.online # Replace with your Hostinger FTP server
          username: ${{ secrets.HOSTINGER_USERNAME }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          local-dir: dist # Adjust if your build output directory is different
          server-dir: public_html # Adjust if your Hostinger directory is different
